# Project Chimera â€” CI: run tests on every push and pull request.
# Fails on test failure. Uses Docker for standardized execution (Task 3.2/3.3).

name: main

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests (make test)
        run: make test
